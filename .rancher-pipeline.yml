stages:
- name: Build something
  steps:
  - runScriptConfig:
      image: busybox
      shellScript: echo ${FIRST_KEY} && echo ${ALIAS_ENV}
    env:
      FIRST_KEY: VALUE
      SECOND_KEY: VALUE2
  - runScriptConfig:
      image: busybox
      shellScript: date -R
    when:
      branch:
        include:
        - master
        - dev
      event:
        include:
        - push
  when:
    branch:
      include:
      - master
    event:
      include:
      - push
      - pull_request
- name: Publish my image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: happyit/myapp:v1.0.0
      pushRemote: true
      registry: 127.0.0.1:34214
- name: Deploy some workloads
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
branch:
  include:
  - master
  - feature/*
  exclude:
  - dev
notification: {}
